<h1 id="PIXI-JS"><a href="#PIXI-JS" class="headerlink" title="PIXI.JS"></a>PIXI.JS</h1><h5 id="pixi-js-是專門用來做-2D-動畫的渲染庫，速度快，體積小-有了他可以不用深入研究-webGL-而且瀏覽器相容性問題他都幫你處理好了。"><a href="#pixi-js-是專門用來做-2D-動畫的渲染庫，速度快，體積小-有了他可以不用深入研究-webGL-而且瀏覽器相容性問題他都幫你處理好了。" class="headerlink" title="pixi.js 是專門用來做 2D 動畫的渲染庫，速度快，體積小 有了他可以不用深入研究 webGL 而且瀏覽器相容性問題他都幫你處理好了。"></a>pixi.js 是專門用來做 2D 動畫的渲染庫，速度快，體積小 有了他可以不用深入研究 webGL 而且瀏覽器相容性問題他都幫你處理好了。</h5><h1 id="起手式"><a href="#起手式" class="headerlink" title="起手式"></a>起手式</h1><h5 id="導入-cdn"><a href="#導入-cdn" class="headerlink" title="導入 cdn"></a>導入 cdn</h5><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src=<span class="string">&quot;https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js&quot;</span>&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h5 id="然後開始"><a href="#然後開始" class="headerlink" title="然後開始"></a>然後開始</h5><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//首先我們要做的是建立一個新的PIXI容器</span></span><br><span class="line"><span class="keyword">const</span> app = <span class="keyword">new</span> PIXI.Application(&#123;</span><br><span class="line">    width:window.innerWidth,</span><br><span class="line">    height:window.innerHeight,</span><br><span class="line"><span class="comment">//其他還有很多屬性</span></span><br><span class="line">    view</span><br><span class="line">    backgroundColor</span><br><span class="line">    ...</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// 把容器掛上去</span></span><br><span class="line">doucument.body.appendChild(app.view)</span><br><span class="line"></span><br><span class="line"><span class="comment">//建立貼圖</span></span><br><span class="line"><span class="comment">// 先導入圖片</span></span><br><span class="line"><span class="keyword">const</span> textTrue = PIXI.Texture.<span class="keyword">from</span>(<span class="string">&#x27;./asset/example.png&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用圖片創建紋理</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> player = <span class="keyword">new</span> PIXI.Sprite(textTrue)</span><br><span class="line"></span><br><span class="line"><span class="comment">//這時候應該你的圖片會顯示在動畫容器裡面</span></span><br><span class="line"><span class="comment">//設定一下圖片位置</span></span><br><span class="line">player.x = app.view.width / <span class="number">2</span></span><br><span class="line">player.y = app.view.height / <span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//簡單的旋轉動畫</span></span><br><span class="line"><span class="function">function <span class="title">animation</span> (<span class="params"></span>)</span>&#123;</span><br><span class="line">  player.rotation += <span class="number">0.1</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// ticker是用來更新畫面，PIXI都幫你處理好底下的一些邏輯，以往都要自己寫</span></span><br><span class="line">app.ticker.<span class="keyword">add</span>(animation)</span><br><span class="line"></span><br><span class="line"><span class="comment">//這時候他應該會開始旋轉</span></span><br></pre></td></tr></table></figure>
